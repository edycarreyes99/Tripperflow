name: tripperflow
description: Aplicación móvil informativa de las capitales de Centroamérica y sus principales lugares turísticos.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Custom dependencies
  flutter_staggered_grid_view: ^0.3.2
  flutter_bloc: ^6.0.5
  equatable: ^1.2.5


  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          style: normal
          weight: 100

        - asset: assets/fonts/Montserrat/Montserrat-ThinItalic.ttf
          style: italic
          weight: 100

        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          style: normal
          weight: 200

        - asset: assets/fonts/Montserrat/Montserrat-ExtraLightItalic.ttf
          style: italic
          weight: 200

        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          style: normal
          weight: 300

        - asset: assets/fonts/Montserrat/Montserrat-LightItalic.ttf
          style: italic
          weight: 300

        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          style: normal
          weight: 400

        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          style: normal
          weight: 500

        - asset: assets/fonts/Montserrat/Montserrat-MediumItalic.ttf
          style: italic
          weight: 500

        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          style: normal
          weight: 600

        - asset: assets/fonts/Montserrat/Montserrat-SemiBoldItalic.ttf
